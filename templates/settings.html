{% extends "base.html" %}

{% block content %}
    <h3>Настройки отслеживания для слова "Сессия":</h3>
    <table>
        <tr>
            <th>Имя параметра</th>
            <th>Значение</th>
        </tr>
        <tr>
            <td>Ширина скользящего окна:</td>
            <td><input type="number" value="86000"> (сек)</td>
        </tr>
        <tr>
            <td>Количество шагов:</td>
            <td><input type="number" value="100"> (сек)</td>
        </tr>
        <tr>
            <td>Сглаживание:</td>
            <td><input type="number" step="0.01" value="0.3"></td>
        </tr>
    <tr>
        <td>Интервал детектирования выброса:</td>
        <td><input type="number" step="0.1" value="3"> (σ)</td>
    </tr>
    </table>
{% endblock %}
